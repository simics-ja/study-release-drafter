name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'Breaking Changes'
    labels:
      - 'breaking change'
  - title: 'Features'
    labels:
      - 'feature'
  - title: 'Bug Fixes'
    labels:
      - 'bugfix'
  - title: 'Maintenance'
    labels:
      - 'security'
      - 'maintenance'
      - 'cicd'
  - title: 'Documentation'
    labels:
      - 'documentation'
  - title: 'Dependencies'
    labels:
      - 'dependencies'
change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking change'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'bugfix'
      - 'security'
      - 'maintenance'
      - 'cicd'
      - 'documentation'
      - 'dependencies'
  default: patch
exclude-labels:
  - 'skip changelog'
template: |
  ## Changes

  $CHANGES
